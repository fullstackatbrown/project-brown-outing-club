<!doctype HTML>
<html lang = "en">
    <head>
    <!-- Stuff not to worry about, for setup -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">        
    <link rel ="stylesheet" href="{{ url_for('static', filename='css/trip.css') }}">


    <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        
    
        
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-expand-lg navbar-dark fixed-top" id = "main-nav">
                <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive" aria-expanded = "false" aria-label = "Toggle navigation">
         <span class = "navbar-toggler-icon"></span>
         </button>
              <a class = "navbar-brand js-scroll-trigger" href = "#">Brown Outing Club</a>
         <div class = "collapse navbar-collapse" id = "navbarResponsive">
             <ul class = "navbar-nav ml-auto">
             <li class = "nav-item">
                 <a class = "nav-link js-scroll-trigger" href = "#upcoming">Upcoming Trips</a>
                 </li>
                 <li class = "nav-item">
                 <a class = "nav-link js-scroll-trigger" href = "#past">Past Trips</a>
                 </li>
                 {% if is_admin %} 
                     <li class="nav-item">
                         <a class="nav-link js-scroll-trigger" href="/admin" id="admin">Admin</a>
                     </li>
                 {% endif %}
             </ul>
         </div>
   </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12 col-sm-12 mx-auto">
                    <br><br><br><br><br><br>
                    <h1>{{ trip.name }}</h1>
                </div>
            </div>
        </div>
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    </body>
    
</html>
